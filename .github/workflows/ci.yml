name: CI
on:
  pull_request:
    branches: [ develop ]
    paths:
      - 'inq-app/**'

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [ 18.x ]
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install dependencies
        run: |
          cd inq-app
          echo "Installing dependencies..."
          npm install
          
          echo "Running format..."
          npm run format:check
          
          echo "Running test..."
          npm test -- --coverage
        env:
          CI: true
